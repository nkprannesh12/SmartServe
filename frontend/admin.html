<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Knowledge</title>

  <!-- ðŸ”´ THIS LINE IS THE FIX -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-container form-page admin-page">

    <h2>Add Knowledge Article</h2>

    <div class="form-group">
      <label>Article Title</label>
      <input type="text" id="title" placeholder="Enter article title">
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" id="category" placeholder="IT / Dev / HR">
    </div>

    <div class="form-group">
      <label>Department</label>
      <select id="department">
        <option>IT</option>
        <option>Development</option>
        <option>HR</option>
        <option>Finance</option>
      </select>
    </div>

    <div class="form-group">
      <label>Priority</label>
      <select id="priority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>

    <div class="form-group">
      <label>Author</label>
      <input type="text" id="author" placeholder="Admin / IT Team">
    </div>

    <div class="form-group">
      <label>Tags</label>
      <input type="text" id="tags" placeholder="github, access, repo">
    </div>

    <div class="form-group">
      <label>Article Content</label>
      <textarea id="content" placeholder="Enter article content"></textarea>
    </div>

    <button onclick="addKnowledge()">Add Article</button>

    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
